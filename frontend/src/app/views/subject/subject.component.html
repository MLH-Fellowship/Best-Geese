<div>
    <h2 fxLayoutAlign="center center">Subjects</h2>

    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let subject of subjects">
            <button fxLayoutAlign="center center" mat-raised-button (click)="openDialog()">
                {{subject.name}}
            </button>
        </div>
    </div>
