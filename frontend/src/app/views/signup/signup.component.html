<p>signup works!</p>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
        <mat-toolbar color="primary">Sign up</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="signup-form">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Email" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter Password" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Reenter Password" required>
            </mat-form-field>
            <button mat-raised-button type="submit">Sign-up</button>
        </form>
    </mat-card>
</div>
